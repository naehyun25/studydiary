<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_method.animate</title>
    <style>
        .box{width:100px; height:100px; position:absolute; background:pink;}
    </style>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
        //.animate( properties [, duration ] [, easing ] [, complete ])
    
    $(function(){
        function ani(){
        $(".box").animate({"rotate":"240deg","left":"100px"},1000).delay(1000).animate({"rotate":"-240deg","left":"0px"},1000)}
        
        setInterval(ani,9000)
    });
    </script>

</head>
<body>
    <div class="box"></div>
</body>
</html>
