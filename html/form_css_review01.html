<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form요소꾸미기01</title>
    <link rel="stylesheet" href="../css/form_css_review01.css">
    <script src="https://kit.fontawesome.com/71e7001337.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" method="post">
        <select name="size" id="size" value="1" >
            <option value="size" selected>SIZE</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
        <p><i class="fa-sharp fa-solid fa-check"></i>border-image 주면 border-radius 안먹힌다.</p>

        <div class ="checkbox">
            <input type="checkbox" name="check" value="1" id="check">
            <label for="check">큰체크박스</label>
        </div>    
        <div class ="radio">
            <input type="radio" name="radio" value="1" id="radio">
            <label for="radio">큰라디오박스</label>
        </div>
        <div class ="d_check">
            <input type="checkbox" name="d_check" value="1" id="d_check">
            <label for="d_check">디자인된체크박스</label>
        </div>
        <div class="toggle">
            <input type="checkbox" name="toggle" id="toggle" value="1">
            <label for="toggle">스위치</label>
        </div>
    </form>
</body>
</html>,,,
