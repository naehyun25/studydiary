<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
        $(function(){
  $.ajax({
    url:"http://www.kopis.or.kr/openApi/restful/pblprfr?service=a31fe329cd40468e8b664b205d26e7ff&stdate=20220701&eddate=20221201&cpage=1&rows=10",
    dataType:"xml",
    success:function(data){
        var $items=$(data).find('item')
        if($items.length>0){
            console.log($items)
            $items=$items.slice(0,10);//[0]~[10]개 선택
            var $ul=$('<ul/>');
            //$items.each() == $.each($items)똑같은거
            $.each($items, function(i,o){
                var $title = $(o).find('title').text()
                var $link = $(o).find('link').text()
                var $aTag = $('<a / >')
                $aTag.attr({'href':$link, 'target':'_blank'})
                $aTag.text($title)
                var $li = $("<li />")
                $li.append($aTag)
                $ul.append($li)
                console.log(i,o,$title);
            })
            $('.wrap').append($ul)
            // CORS policy: No 'Access-Control-Allow-Origin' header is present on the requested resource. : 자바스크립트 보안정책 
            //php, josp 등으로 경유해서 사용해야함(서버언어) -> php 무료
        }
    }
  })  
})
    </script>
</body>
</html>
